Configuration:
  Properties:
    Property:
      name: isThreadContextMapInheritable
      value: true
  ThresholdFilter:
    level: "${env:LOG_LEVEL:-debug}"

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%style{%d{ISO8601}}{black} %highlight{%-5level }[%style{%X{requestId}}{bright,blue}] %style{%C{1.}}{bright,yellow}: %msg%n%throwable"

  Loggers:
    Root:
      level: trace
      AppenderRef:
        ref: Console