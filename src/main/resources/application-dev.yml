management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, metrics

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
  pathsToMatch: /**