apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: "{{ .Values.appName  }}-hpa"
  namespace: {{ .Values.namespace }}
spec:
  maxReplicas: {{ .Values.maxReplicas  }}
  minReplicas: {{ .Values.minReplicas  }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.appName  }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
